<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Invoices - Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 flex items-center justify-center min-h-screen">

    <div class="glass-panel p-10 max-w-sm w-full animate-fade-in relative z-10">

        <div class="text-center mb-10">
            <h1
                class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-white inline-block mb-2">
                Welcome</h1>
            <p class="text-slate-400">Sign in to access your dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="form-group">
                <label for="email"
                    class="block text-xs uppercase text-slate-500 font-semibold tracking-wider mb-2">Email
                    Address</label>
                <input type="email" id="email" name="email" class="input-glass" placeholder="name@company.com" required>
            </div>

            <div class="form-group relative">
                <label for="password"
                    class="block text-xs uppercase text-slate-500 font-semibold tracking-wider mb-2">Password</label>
                <input type="password" id="password" name="password" class="input-glass" placeholder="••••••••"
                    required>
            </div>

            <button type="submit" class="w-full btn-glass btn-primary flex justify-center py-3 text-lg mt-4">
                Sign In
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>

            <div id="errorMsg"
                class="hidden text-red-400 text-sm text-center bg-red-500/10 border border-red-500/20 p-3 rounded-lg flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Invalid credentials</span>
            </div>
        </form>

        <div class="mt-8 text-center text-xs text-slate-600">
            Protecting your business data securely.
        </div>
    </div>

    <!-- Background Elements -->
    <div class="fixed top-20 left-20 w-72 h-72 bg-indigo-500/10 rounded-full blur-3xl pointer-events-none"></div>
    <div class="fixed bottom-20 right-20 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl pointer-events-none"></div>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Module Script -->
    <script type="module" src="js/login.js"></script>

</body>

</html>
