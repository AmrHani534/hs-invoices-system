<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-layout">
    <!-- Sidebar -->

    <div class="content-area wrap">
        <div class="glass-panel p-8 min-h-[80vh]">

            <!-- Header -->
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h1
                        class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                        Clients Database</h1>
                    <p class="text-slate-400 text-sm mt-1">Manage your customer information</p>
                </div>

                <div class="flex gap-4">
                    <div class="relative w-72">
                        <svg class="absolute left-4 top-3.5 w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input type="text" id="search" placeholder="Search clients..." class="input-glass pl-12">
                    </div>
                    <button onclick="openModal()" class="btn-primary btn-glass">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        New Client
                    </button>
                </div>
            </div>

            <!-- List Grid -->
            <div id="clientList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Content will be loaded by JS -->
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center backdrop-blur-sm z-[100]">
        <div
            class="glass-panel p-8 w-full max-w-md transform transition-all scale-100 shadow-2xl bg-slate-900 border-slate-700">
            <h2 class="text-2xl font-bold mb-6 text-white flex items-center gap-2">
                <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
                Add New Client
            </h2>
            <form onsubmit="saveClient(event)" class="space-y-4">
                <div>
                    <label
                        class="block text-slate-400 text-sm mb-1 ml-1 uppercase text-xs font-semibold tracking-wider">Full
                        Name</label>
                    <input id="cName" required class="input-glass bg-slate-800/50">
                </div>
                <div>
                    <label
                        class="block text-slate-400 text-sm mb-1 ml-1 uppercase text-xs font-semibold tracking-wider">Phone
                        Number</label>
                    <input id="cPhone" class="input-glass bg-slate-800/50">
                </div>
                <div>
                    <label
                        class="block text-slate-400 text-sm mb-1 ml-1 uppercase text-xs font-semibold tracking-wider">Email
                        Address</label>
                    <input id="cEmail" type="email" class="input-glass bg-slate-800/50">
                </div>
                <div>
                    <label
                        class="block text-slate-400 text-sm mb-1 ml-1 uppercase text-xs font-semibold tracking-wider">Billing
                        Address</label>
                    <textarea id="cAddress" rows="3" class="input-glass bg-slate-800/50"></textarea>
                </div>

                <div class="flex justify-end gap-3 mt-8 pt-4 border-t border-white/5">
                    <input type="hidden" id="cId">
                    <button type="button" onclick="closeModal()"
                        class="btn-glass hover:bg-white/5 text-slate-400">Cancel</button>
                    <button type="submit" class="btn-primary btn-glass">Save Client</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/clients.js"></script>

</body>

</html>
